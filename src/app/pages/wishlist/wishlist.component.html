<div *ngIf="this.products.length != 0 ; else noProducts"
     class="p-1 flex flex-wrap items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5">
  <ng-container *ngFor="let product of products$ |async">
    <app-wishlist-card (addToCart)="this.addToCart(product)" (deleteFromWishlist)="this.deleteFromWishlist(product)"
                       (openQuickView)="this.openQuickView(product)"
                       [product]="product"></app-wishlist-card>
  </ng-container>
</div>
<ng-template #noProducts>
  <section class="flex flex-1 flex-col items-center w-full h-[60%] mt-10">
    <img [style.height.px]="300" alt="No Products" src="assets/images/no-products.svg"/>
    <p class="mb-4 text-lg text-center font-semibold">
      Oops...no Products found.<br/>
      <span class="text-gray-500 text-sm">
        Log in, then get started!.</span>
    </p>
  </section>
</ng-template>
<app-product-quick-view (addToCart)="this.addToCart($event)" [product]="this.activeProduct$ | async">
</app-product-quick-view>
