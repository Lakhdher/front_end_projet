<div class="p-1 flex flex-wrap items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5"
  *ngIf="this.products.length != 0 ; else noProducts">
  <ng-container *ngFor="let product of products$ |async">
    <app-wishlist-card [product]="product" (deleteFromWishlist)="this.deleteFromWishlist(product)"
      (openQuickView)="this.openQuickView(product)" (addToCart)="this.addToCart(product)"></app-wishlist-card>
  </ng-container>
</div>
<ng-template #noProducts>
  <section class="flex flex-1 flex-col items-center w-full h-[60%] mt-10">
    <img src="assets/images/no-products.svg" alt="No Products" [style.height.px]="300" />
    <p class="mb-4 text-lg text-center font-semibold">
      Oops...no Products found.<br />
      <span class="text-gray-500 text-sm">
        Log in, then get started!.</span>
    </p>
  </section>
</ng-template>
<app-product-quick-view [product]="this.activeProduct$ | async" (addToCart)="this.addToCart($event)">
</app-product-quick-view>
