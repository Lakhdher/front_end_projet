<div class=" mx-auto justify-center lg:mt-20 h-screen sm:mt-5 lg:w-2/5 sm:w-4/5">
  <form [formGroup]="forme" class="bg-[#EBF3E8] shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
    <fieldset>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input name="email" formControlName="email"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="email" type="text"

               [ngClass]="{
               'bg-red-50 border border-red-500 text-red-900':  forme.get('email')?.errors && forme.get('email')?.touched
               }"
               placeholder="name@example.com">
        <p
          *ngIf="
          forme.get('email')?.errors && (forme.get('email')?.dirty || forme.get('email')?.touched)
        "
          class="mb-2 text-sm text-red-600 dark:text-red-500"
        >
          invalid email address
        </p>

      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input name="username" formControlName="username"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="username" type="text"

               [ngClass]="{
               'bg-red-50 border border-red-500 text-red-900':  forme.get('email')?.errors && forme.get('email')?.touched
               }"
               placeholder="John Dao">
        <p
          *ngIf="
          forme.get('username')?.errors &&  forme.get('username')?.touched
        "
          class="mb-2 text-sm text-red-600 dark:text-red-500"
        >
          Please Enter Your name
        </p>

      </div>


      <div class="form-field">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input name="password" formControlName="password"
               type="password"
               id="password"
               [ngClass]="{
               'bg-red-50 border border-red-500 text-red-900':  forme.get('password')?.errors && forme.get('password')?.touched
               }"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
               placeholder="******************">
        <p
          *ngIf="forme.get('password')?.errors && (forme.get('password')?.dirty || forme.get('password')?.touched)"
          class="mb-3 text-sm text-red-600 dark:text-red-500"
        >
          password must be at least 6 characters
        </p>

      </div>
    </fieldset>
    <div class="flex items-center justify-between">
      <button
        class="bg-slate-700 mt-3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="register()"
        [disabled]="forme.invalid"
        type="submit">
        Sign UP
      </button>
      <p class="text-sm mt- font-light text-gray-700 dark:text-gray-700">
        Already have an account yet? <a routerLink="/login"
                                      class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign
        In</a>
      </p>
    </div>

  </form>
</div>
