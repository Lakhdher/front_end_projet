<div  class="h-full bg-red-800">
  <h2 mat-dialog-title class="text-center text-black">Are you sure you want to delete your profile ?</h2>

  <mat-dialog-content class="  w-full flex justify-center items-center text-center ">

  <p class="text-center">This action cannot be undone</p>
</mat-dialog-content>
<div class="flex justify-evenly items-center m-4">
  <button mat-raised-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button  color="primary" (click)="proceed()"  cdkFocusInitial>Proceed</button>
</div>
</div>
